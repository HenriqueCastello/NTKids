<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "http://d284oi8cds1jbk.cloudfront.net/2014/11/logonovant.jpg"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "axis": "horizontal",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "max": 100,
                "min": 0,
                "value": 50
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        @rangeController
        @rangeController
        @rangeController
        <img data-montage-id="image">
        <div data-montage-id="slider"></div>
    </div>
</body>
</html>
